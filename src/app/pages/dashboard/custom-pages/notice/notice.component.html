

<section>
    <div class="row w-100 px-2 py-2 mt-1 mb-2 bg-white" >
        <h3>Notice</h3>
        </div>
        
        <div class="row w-100 p-3 bg-white mt-2" >
            <div class="w-100 d-flex justify-content-end mb-2">
                <div class="px-1">
                    <select [(ngModel)]="listType" class="form-select" (change)="getNotice()">
                        <option value="All" selected>All</option>
                        <option value="staff">Staff</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="px-1">
                    <button class="btn btn-primary px-2" (click)="openModal(content)" *ngIf="currentUser.type != 'student'"><i class="fa fa-plus" aria-hidden="true" ></i> &nbsp; Add Notice</button>
                </div>
            </div>
            <div class="W-100" style="overflow-x: scroll;">
                <table class="table table-striped table-responsive" id="enquiresList">
                    <thead>
                        <tr style="border-bottom: 2px solid #e2e7f1 !important; background-color: #323742; color: #fff;">
                            <th style="min-width: 65px;">Sr No</th>
                            <th style="min-width: 200px">Notice</th>
                            <th style="min-width: 200px">Notice For</th>
                            <th style="min-width: 150px">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor="let item of allNotice; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.text}}</td>
                        <td>{{item.to}}</td>
                        <td>{{item.created_at | date: 'dd-MM-YYYY'}}</td>
                       </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add New Fee</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                    <div class="w-100 mb-3 d-flex">
                        <div class="px-2">
                            <label>Notice For</label>
                        </div>
                        <div class="px-2" *ngFor="let item of sendToArray">
                            <input class="form-check-input" type="checkbox" [(ngModel)]="item.check">
                            <label class="form-check-label" for="flexCheckDefault" style="position: relative; top: 2px;">
                               &nbsp; {{item.label}}
                            </label>
                        </div>
                    </div>
                    <div class="w-100 mb-3 ">
                        <div class="W-100">
                            <label>Notice</label>
                            <textarea [(ngModel)]="text" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-success"  (click)="submit()">Save</button>
                <button type="button" class="btn btn-danger" (click)="closeModal()">close</button>
            </div>
        </ng-template>
</section>
