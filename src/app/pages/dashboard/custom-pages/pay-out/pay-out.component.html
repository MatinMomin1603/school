

<section>
    <div class="row w-100 px-2 py-2 mt-1 mb-2 bg-white" >
        <h3>Pay Out</h3>
        </div>

        <div class="row w-100 p-3 bg-white mt-2" >
            <div class="w-100 d-flex justify-content-end mb-2">
                <div class="px-1">
                    <button class="btn btn-primary px-2" (click)="openModal(content)"><i class="fa fa-plus" aria-hidden="true" ></i> &nbsp; Pay Out</button>
                </div>
            </div>
            <table class="table table-striped table-responsive" id="enquiresList">
                <thead>
                    <tr style="border-bottom: 2px solid #e2e7f1 !important; background-color: #323742; color: #fff;">
                        <th style="min-width: 65px;">Sr No</th>
                        <th style="min-width: 200px">Amount</th>
                        <th style="min-width: 200px">Date</th>
                        <th style="min-width: 150px">Desciption</th>
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let item of allPayout; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.description}}</td>
                   </tr>
                </tbody>
            </table>
        </div>
        
    
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add New Fee</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                    <div class="w-100 mb-3">
                        <label>Amount</label>
                        <input type="text" class="form-control" [(ngModel)]="amount">
                    </div>
                    <div class="w-100 mb-3">
                        <label>Description</label>
                        <input type="text" class="form-control" [(ngModel)]="description">
                    </div>
                    <div class="w-100 mb-3">
                        <label>Date</label>
                        <input type="date" class="form-control" [(ngModel)]="date">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" *ngIf="currentflow == 1"  (click)="submit()">Submit</button>
                <button type="button" class="btn btn-success" *ngIf="currentflow == 2" (click)="update()">Update</button>
                <button type="button" class="btn btn-danger" (click)="closeModal()">close</button>
            </div>
        </ng-template>
</section>
