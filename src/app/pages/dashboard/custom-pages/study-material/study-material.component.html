

<section>
    <div class="row w-100 px-2 py-2 mt-1 mb-2 bg-white" >
        <h3>Study Material</h3>
        </div>
    
        
        
        <div class="row w-100 p-3 bg-white mt-2" >
            <div class="w-100 d-flex justify-content-end mb-2">
                <div class="px-1">
                    <button class="btn btn-primary px-2" (click)="openModal(content)"><i class="fa fa-plus" aria-hidden="true" ></i> &nbsp; Add Study Materia3l</button>
                </div>
                <div class="px-1">
                </div>
            </div>
            <div class="W-100" style="overflow-x: scroll;">
                <table class="table table-striped table-responsive" id="enquiresList">
                    <thead>
                        <tr style="border-bottom: 2px solid #e2e7f1 !important; background-color: #323742; color: #fff;">
                            <th style="min-width: 65px;">Sr No</th>
                            <th style="min-width: 200px">Class</th>
                            <th >Action</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor="let item of allMaterial; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.class_name}}</td>
                        <td class="d-flex">
                            <!-- <div class="icon-primary px-2 pointer" (click)="downloadIndiVidual(item)"><i class="fa fa-file-pdf icon-primary f-17"></i></div> -->
                            <div class="icon-primary px-2 pointer"><i class="fa fa-edit icon-primary f-17"></i></div>
                            <div class="icon-primary px-2 pointer"><i class="fa fa-download icon-primary f-17"></i></div>
                        </td>
                       </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add Study Material</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                    <div class="w-100 mb-3">
                        <label>Class</label>
                        <select [(ngModel)]="class_id" class="form-select">
                            <option value="" selected hidden>Select Class</option>
                            <option  *ngFor="let item of allClasses;let i = index" value="{{item._id}}">{{item.name}}</option>
                        </select>
                    </div>
                    <div class="w-100 mb-3">
                        <label>Choose File</label>
                       <input type="file" class="form-control" [(ngModel)]="file">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-success"  (click)="submit()">Save</button>
                <!-- <button type="button" class="btn btn-success"  (click)="update()">Update</button> -->
                <button type="button" class="btn btn-danger" (click)="closeModal()">close</button>
            </div>
        </ng-template>
</section>
