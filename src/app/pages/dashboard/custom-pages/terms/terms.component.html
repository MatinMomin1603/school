

<section>
    <div class="row w-100 px-2 py-2 mt-1 mb-2 bg-white" >
        <h3>Terms</h3>
        </div>
    
        
        
        <div class="row w-100 p-3 bg-white mt-2" >
            <div class="w-100 d-flex justify-content-end mb-2">
                <div class="px-1">
                    <button class="btn btn-primary px-2" (click)="openModal(content)"><i class="fa fa-plus" aria-hidden="true" ></i> &nbsp; Terms</button>
                </div>
            </div>
            <table class="table table-striped table-responsive" id="enquiresList">
                <thead>
                    <tr style="border-bottom: 2px solid #e2e7f1 !important; background-color: #323742; color: #fff;">
                        <th style="min-width: 65px;">Sr No</th>
                        <th style="min-width: 200px">Terms</th>
                        <th style="min-width: 150px">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr *ngFor="let item of allMedicalWord | paginate: { id: 'foo',
                  itemsPerPage: 10,
                  currentPage: page,
                  totalItems: totalRecords } ;let i =index">
                        <td>{{ page == 1 ? i + 1 : i == 9 ? (page+''+0):((page-1)+''+(i+1))}}</td>
                        <td>{{item.text}}</td>
                        <td>{{item.date.split('-')[2]+'-'+item.date.split('-')[1]+'-'+item.date.split('-')[0]}}</td>
                        <td>{{item.created_at | date}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteMedical(item)">Delete</button>
                        </td>
                   </tr> -->
                   <tr *ngFor="let item of allTerms;let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td class="d-flex">
                        <div class="icon-primary px-2 pointer" (click)="edit(content,item)"><i class="fa fa-edit icon-primary f-17"></i></div>
                        <div class="icon-primary px-2 pointer" (click)="delete(item)"><i class="fa fa-trash icon-primary f-17"></i></div>
                    </td>
                    
                   </tr>
                </tbody>
            </table>
        </div>
        
    
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Add New Term</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">
                    <div class="w-100 mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" [(ngModel)]="name">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" *ngIf="currentFlow == 1" (click)="submit()">Save</button>
                <button type="button" class="btn btn-success" *ngIf="currentFlow == 2" (click)="update(name)">update</button>
                <button type="button" class="btn btn-danger" (click)="closeModal()">close</button>
            </div>
        </ng-template>
</section>
