<div class="row w-100 px-2 py-2 mt-1 mb-2 bg-white" >
    <h3>Create Result</h3>
    </div>
    <div class="row w-100 p-3 bg-white mt-2" *ngIf="currentFlow == 1">
        <div class="w-100 d-flex justify-content-end mb-2" *ngIf="currentUser.type != 'student'">
            <div class="px-1">
                <button class="btn btn-primary px-2" (click)="changeFlow(2)"><i class="fa fa-plus" aria-hidden="true" ></i> &nbsp;Create Result</button>
            </div>
        </div>
        <div class="W-100" style="overflow-x: scroll;">
            <table class="table table-striped table-responsive" id="enquiresList">
                <thead>
                    <tr style="border-bottom: 2px solid #e2e7f1 !important; background-color: #323742; color: #fff;">
                        <th style="min-width: 65px;">Sr No</th>
                        <th style="min-width: 200px">Full Name</th>
                        <th style="min-width: 150px">Class</th>
                        <th style="min-width: 150px">Exam</th>
                        <th style="min-width: 150px">Obtained Marks</th>
                        <th style="min-width: 150px">Out Of Marks</th>
                        <th style="min-width: 150px">Action</th>
    
                    </tr>
                </thead>
                <tbody>
                   <tr *ngFor="let item of getStudentMarksList;let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.name +' '+ item.middle_name+' '+ item.last_name}}</td>
                    <td>{{item.class}}</td>
                    <td>{{item.exam}}</td>
                    <td>{{item.obtained_mark}}</td>
                    <td>{{item.out_of}}</td>
                    <td>
                        <button class="btn btn-success" (click)="getDownloadPDf(item)"><i class="fa fa-file-pdf"></i> Download</button>
                    </td>
                   </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row w-100 p-3 bg-white mt-2 " *ngIf="currentFlow == 2">
        <div class="w-100 d-flex justify-content-end mb-2">
            <div class="px-1">
                <button class="btn btn-primary" (click)="changeFlow(1)"><i class="fa fa-eye" aria-hidden="true"></i> &nbsp;Result List</button>
            </div>
        </div>
        <div class="w-100">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12 mb-2">
                    <label for="geclassnder" class="mb-1 f-15">Class </label>
                    <select name="current_class" id="current_class" class="form-select" [(ngModel)]="class_id" (change)="getStudent(class_id)">
                        <option value="" selected hidden>Selcted Class</option>
                        <option *ngFor="let item of allClasses" value="{{item._id}}">{{item.name}}</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12 mb-2">
                    <label for="geclassnder" class="mb-1 f-15">Student </label>
                    <select name="current_class" id="current_class" class="form-select" [(ngModel)]="student_id">
                        <option value="" selected hidden>Selcted Student</option>
                        <option *ngFor="let item of allStudent" value="{{item._id}}">{{item.first_name+' '+item.last_name}}</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12 mb-2">
                    <label for="geclassnder" class="mb-1 f-15">Term </label>
                    <select name="current_class" id="current_class" class="form-select" [(ngModel)]="term_id" (change)="getSubject()">
                        <option value="" selected hidden>Selcted Term</option>
                        <option *ngFor="let item of allTerm" value="{{item._id}}">{{item.name}}</option>
                    </select>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12 mb-2">
                  
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12 mb-2">
                 <table class="table table-striped table-responsive">
                    <thead>
                        <tr style="border-bottom: 2px solid #e2e7f1 !important; background-color: #323742; color: #fff;">
                            <th style="min-width: 65px;">Sr No</th>
                            <th style="min-width: 200px">Subject Name</th>
                            <th style="min-width: 150px">Obtained Marks</th>
                            <th style="min-width: 150px">Out Of Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr *ngFor="let item of allMarks; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="item.obtained_marks">
                        </td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="item.out_of">
                        </td>
                       </tr>
                    </tbody>
                </table>
                <div class="W-100" >
                    <button class="btn btn-primary" (click)="submit()">Submit</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    </div> -->
